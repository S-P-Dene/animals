  <style type="text/css">
    html,
    body {
      background: pink;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #captcha-container {
      background: white;
      width: 390px;
      height: 300px;
    }
	
    .message {

    .grid {

	  padding: 5px;

      cursor: pointer;
      font-size: 270%;
      line-height: 1;
      padding: 0;
      display: flex;
      justify-content: center;
	  
    }  
	
    .grid button span {
      font-size: 100%;
      line-height: 1;
      transform: translateY(2px);
    }	
	
    .controls {
      display: grid;
      grid-template-columns: repeat(7, 51px);
      grid-template-rows: repeat(1, 50px);
      gap: 4px;
	  padding: 5px;
    }  
	
    .controls button {

      height: 50px;
      margin: 0;
      border: 0px solid red;
      background-color: lightgray;
      cursor: pointer;

      line-height: 1;
      padding: 0;
      display: flex;
      justify-content: center;
    }	
	
	.controls button:disabled {

	}	
	  
  </style>
</head>
